<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Embarques Ferroviário - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="background.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fc;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #4e73df;
            color: #fff;
            border: none;
            font-size: 1.2em;
        }
        .btn-custom:hover {
            background-color: #2e59d9;
        }
        .navbar-custom {
            background-color: #4e73df;
        }
        .navbar-custom .navbar-brand, .navbar-custom .navbar-nav .nav-link {
            color: #fff;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .text-custom {
            color: #4e73df;
        }
        .bg-custom {
            background-color: #4e73df;
            color: #fff;
        }
        .form-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #4e73df;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Gestão de Embarques Ferroviários</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center mb-4 text-custom form-title" id="formTitle">Login</h2>
                    <form id="authForm">
                        <div class="form-group">
                            <label for="username" class="text-custom">Usuário</label>
                            <input type="text" class="form-control" id="username" required>
                            <div class="invalid-feedback">Por favor, insira seu usuário.</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-custom">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Por favor, insira sua senha.</div>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block" id="authButton">Entrar</button>
                    </form>
                    <div id="authMessage" class="alert alert-danger mt-4" role="alert" style="display: none;"></div>
                    <div class="text-center mt-3">
                        <span class="text-custom">Para obter acesso, entre em contato com o administrador.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Versão do Sistema: 4.2.2.2
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
